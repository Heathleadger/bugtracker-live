<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />

    <title>Sigin - Bugtracker </title>
    {% load static %}

    <link
      rel="stylesheet"
      href="{% static '/css/bootstrap/bootstrap.min.css'%}"
    />
    <link href="{% static 'css/signin.css'%}" rel="stylesheet" />


  </head>
  <body class="text-center">
    <main class="form-signin">
      <form method="POST">
        {% csrf_token %}
        <h1 class="mb-5"><i class="fas fa-bug"></i> Bug tracker</h1>
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        {{form.as_p}}
        <div class="checkbox mb-3">
          <label class="not_member">
              Not a member?
              <a href="{% url 'accounts:registration' %}">
                  Signup
              </a>
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Sign in
        </button>
      </form>
      <h6>or</h6>
      <div class="sign-text">
        <span>Sign in with <strong>Demo accounts</strong></span>
      </div>
      <div class='row'>
        <form method="GET" class='row mt-2'>
          <!-- <input type="text" name="username" id="id_username"  value="">
          <input type="password" name="password" id="id_password"> -->

          <div class="col-4"><button class="btn btn-primary btn-demo" name="project_manager" type="submit"> <strong>Project Manager</strong></button></div>
          <div class="col-4"><button class="btn btn-warning btn-demo" name="developer" type="submit"> <strong>Developer</strong></button></div>
          <div class="col-4"><button class="btn btn-success btn-demo" name="submiter" type="submit"> <strong>Submiter </strong></button></div>
        </form>
        </div>
    </main>
    <script
      src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"
      data-auto-a11y="true"
    ></script>
  </body>
</html>
